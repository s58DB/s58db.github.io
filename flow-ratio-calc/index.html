<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <title>Flow Ratio Kalkulator</title>
  <style>
    body { font-family: Arial; padding: 2em; background: #f5f5f5; }
    .box { background: white; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 10px; margin-top: 10px; font-size: 1rem; }
    #result { margin-top: 20px; font-weight: bold; color: green; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Flow Ratio Kalkulator</h2>
    <label>Začetni Flow Ratio:</label>
    <input type="number" id="flow" step="0.001" placeholder="npr. 0.98">
    <label>Popravek (%):</label>
    <input type="number" id="correction" step="0.1" placeholder="npr. 5 ali -3">
    <button onclick="izracunaj()">Izračunaj</button>
    <div id="result"></div>
  </div>

  <script>
    function izracunaj() {
  const flowInput = document.getElementById('flow').value.replace(",", ".");
  const correctionInput = document.getElementById('correction').value.replace(",", ".");

  const flow = parseFloat(flowInput);
  const correction = parseFloat(correctionInput);

  if (isNaN(flow) || isNaN(correction)) {
    document.getElementById('result').innerText = "Prosim vnesi veljavna števila.";
    return;
  }

  const flowRatioNew = flow * (100 + correction) / 100;
  const zaokrozen = flowRatioNew.toFixed(3);
  document.getElementById('result').innerText = `Novi Flow Ratio: ${zaokrozen}`;
}
  </script>
</body>
</html>
