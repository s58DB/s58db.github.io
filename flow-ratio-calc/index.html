<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flow Ratio Kalkulator</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light text-dark">
  <div class="container py-5 d-flex justify-content-center">
    <div class="card shadow-sm" style="max-width: 400px; width: 100%;">
      <div class="card-body">
        <h2 class="card-title text-primary mb-4 text-center">Flow Ratio Kalkulator</h2>

        <div class="mb-3">
          <label for="flow" class="form-label">Začetni Flow Ratio:</label>
          <input type="number" step="0.001" class="form-control" id="flow" placeholder="npr. 0.98" />
        </div>

        <div class="mb-3">
          <label for="correction" class="form-label">Popravek (%):</label>
          <input type="number" step="0.1" class="form-control" id="correction" placeholder="npr. 5 ali -3" />
        </div>

        <button class="btn btn-primary w-100" onclick="izracunaj()">Izračunaj</button>

        <div id="result" class="mt-4 fs-5 text-success text-center"></div>
      </div>
    </div>
  </div>

  <script>
    function izracunaj() {
      const flowInput = document.getElementById('flow').value.replace(",", ".");
      const correctionInput = document.getElementById('correction').value.replace(",", ".");

      const flow = parseFloat(flowInput);
      const correction = parseFloat(correctionInput);

      const resultDiv = document.getElementById('result');

      if (isNaN(flow) || isNaN(correction)) {
        resultDiv.innerHTML = '<span class="text-danger">Prosim vnesi veljavna števila.</span>';
        return;
      }

      const flowRatioNew = flow * (100 + correction) / 100;
      const zaokrozen = flowRatioNew.toFixed(3);

      resultDiv.innerHTML = `Novi Flow Ratio: <strong>${zaokrozen}</strong>`;
    }
  </script>

  <!-- Bootstrap JS Bundle (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
